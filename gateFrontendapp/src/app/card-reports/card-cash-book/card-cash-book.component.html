<div class="wrapper">
    <section>
        <div class="row mat-app-background basic-container clearfix">
            <div class="col-sm-5">
                <mat-form-field>
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="startDate" [formControl]="date" required
                        (dateChange)="startDateChange($event)" startDateDisable>
                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="endDate" [formControl]="date" required
                        (dateChange)="endDateChange($event)" endDateDisable>
                    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </section>
    <section>
        <div class="mat-app-background basic-container">
            <!--<mat-form-field class="filterData">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>-->

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!--<ng-container matColumnDef="requestHotelId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
              <td mat-cell *matCellDef="let row"> {{row.requestHotelId}} </td>
            </ng-container>-->

                    <ng-container matColumnDef="transactionId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.transactionId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="barcode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header > Barcode </th>
                        <td mat-cell *matCellDef="let row"> {{row.barcode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="checkIn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >checkIn Date</th>
                        <td mat-cell *matCellDef="let row"> {{row.checkIn}} </td>
                    </ng-container>

                    <ng-container matColumnDef="checkOut">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >Checkout Date</th>
                        <td mat-cell *matCellDef="let row"> {{row.checkOut}} </td>
                    </ng-container>

                    <ng-container matColumnDef="credit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >Credit</th>
                        <td mat-cell *matCellDef="let row"> {{row.credit}} </td>
                    </ng-container>

                    <ng-container matColumnDef="debit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >Debit</th>
                        <td mat-cell *matCellDef="let row"> {{row.debit}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header >Date</th>
                        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </section>
    <!--<div class="row container clearfix"></div>-->
</div>
