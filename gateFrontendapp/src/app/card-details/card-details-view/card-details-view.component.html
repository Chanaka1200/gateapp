<div class="container">
    <div class="row " class="d-flex justify-content-center">
        <mat-card class="card-details">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Card Details</mat-card-title>
                <mat-card-subtitle>Register a card</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="container">
                    <div class="row">
                        <mat-form-field class="card-form-field" style="width: 50vw;">
                            <mat-label>Barcode</mat-label>
                            <input matInput type="text" [(ngModel)]="barcodeInputValue"
                                (keyup)="barcodeKeyChange($event.target.value)">
                            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                                (click)="barcodeInputValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                        <button mat-raised-button color="primary" (click)="getBarcodeDetails(barcodeInputValue)" >Get</button>
                    </div>
                    <div class="row">
                        <mat-form-field class="card-form-field" style="width: 50vw;">
                            <mat-label>Status</mat-label>
                            <mat-select matNativeControl required [(value)]="selectStatus">
                                <mat-option value="active">Active</mat-option>
                                <mat-option value="hold">Hold</mat-option>
                                <mat-option value="deactive">Deactive</mat-option>
                                <mat-option value="renew">Renew</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="card-form-field" style="width: 50vw;">
                            <mat-label>Card Type</mat-label>
                            <mat-select matNativeControl required [(value)]="selectCardType">
                                <mat-option value="member">Member</mat-option>
                                <mat-option value="none-member">None Member</mat-option>
                                <mat-option value="loyalty">Loyalty</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="card-form-field" style="width: 50vw;">
                            <mat-label>Card Policy</mat-label>
                            <mat-select matNativeControl required [(value)]="selectCardPolicy">
                                <mat-option value="policy-1">Policy 1</mat-option>
                                <mat-option value="policy-2">Policy 2</mat-option>
                                <mat-option value="policy-3">Policy 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="cardDetailsSave(barcodeInputValue, selectStatus,selectCardType,selectCardPolicy)" [disabled] = "buttonDisable">Save</button>
                <button mat-raised-button (click)="clear()">Clear</button>
            </mat-card-actions>
        </mat-card>



        
    </div>
</div>
